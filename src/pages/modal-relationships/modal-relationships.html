<ion-content padding>
  <ion-scroll scrollY="true">
    <ion-list>
      <ion-card class="contact-display-name">
        {{ contact['displayName'] }} es?
      </ion-card>
      <ion-card *ngFor="let rel of relationships; let i = index">
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col col-2 class="rel-number" [ngStyle]="{'color': rel['color']}">{{ getIndex(i) }}</ion-col>
              <ion-col col-10>
                <ion-row class="rel-label" [ngStyle]="{'color': rel['color']}" text-uppercase>{{Â rel['label'] }}</ion-row>
                <ion-row *ngIf="showDescRow(rel)">
                  <ion-col col-6 *ngFor="let key of objectKeys(rel[descriptionProperty])" no-padding class="rel-desc">
                    <ion-item no-padding class="relationship-desc" [ngStyle]="{'color': rel['color']}">
                      <ion-label text-nowrap>{{ rel[descriptionProperty][key] }}</ion-label>
                      <ion-radio checked="false" value="key" (click)="selectRelation(key)"></ion-radio>
                    </ion-item>
                  </ion-col>
                </ion-row>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-scroll>
</ion-content>
